name: clearpath_recovery
description: "ClearPath Recovery - Evidence-based recovery support app"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Local storage
  shared_preferences: ^2.5.4
  
  # PDF generation
  pdf: ^3.11.1
  printing: ^5.13.2
  path_provider: ^2.1.4
  
  # Charts
  fl_chart: ^0.68.0
  
  # Share functionality
  share_plus: ^10.1.1
  
  # Date formatting
  intl: ^0.19.0

  # Backend (Supabase)
  supabase_flutter: ^2.8.0

  # RevenueCat
  purchases_flutter: ^9.10.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env